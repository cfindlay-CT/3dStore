name: Deploy Angular App to Azure Static Web Apps

on:
  push:
    branches:
      - dev
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - dev

jobs:
  build_and_deploy:
    environment: dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Inject production secrets
        run: |
          echo "export const environment = {" > src/environments/environment.dev.ts
          echo "  serviceUrl: '${{ secrets.SERVICE_URL }}'," >> src/environments/environment.dev.ts
          echo "  apiKey: '${{ secrets.API_KEY }}'" >> src/environments/environment.dev.ts
          echo "};" >> src/environments/environment.dev.ts

      - name: Build Angular app (dev)
        run: npm run build -- --configuration development

      - name: Copy staticwebapp.config.json to output
        run: cp staticwebapp.config.json dist/store/browser/

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_TOEKN }}
          action: "upload"
          app_location: "/" 
          output_location: "dist/store/browser"
          repo_token: ${{ secrets.GITHUB_TOKEN }}
