<div class="product-card">
  <div class="image-wrapper">
    <img [src]="product.images[0]" alt="Product image" *ngIf="product.images && product.images.length > 0" />
    <span class="price-badge">${{ product.price.toFixed(2) }}</span>
  </div>
  <h2 class="name">{{product.name}}</h2>
  <div class="details">
    <p class="description">{{ product.shortDescription }}</p>
    <div class="meta">
      <span class="size" title="Print Size">📏 {{product.size}}</span>
      <span class="sku" title="Stock Keeping Unit">🔖 {{ product.sku}}</span>
    </div>
  </div>
</div>
